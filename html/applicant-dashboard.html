<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Job Lookup System</title>
    <link href="../css/applicant-dashboard.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto Sans|Saira|Roboto Slab|Source Sans Pro|Rubik"
    />
    <script
      src="https://kit.fontawesome.com/35c7a5bdb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-text-and-logo">
        <a class="header-text" href="landing-page.html"
          ><img class="logo" src="../images/job-logo.png"
        /></a>
        <a class="header-text" href="landing-page.html">
          <div class="header-text">JOB LOOKUP</div></a
        >
      </div>
      <div class="right-links">
        <div class="contact">
          <a class="contact" href="contact.html">CONTACT</a>
        </div>
        <div class="logout"><a class="logout" href="">LOG OUT</a></div>
      </div>
    </div>
    <div class="body">
      <div class="sidebar">
        <p>
          <i class="fa-solid fa-gauge"></i
          ><a class="dashboard" href="admin-dashboard.html">DASHBOARD</a>
        </p>
        <p><i class="fa-solid fa-house"></i><a class="home" href="">HOME</a></p>
        <p><i class="fa-solid fa-pen"></i><a class="test" href="">TEST</a></p>
        <p>
          <i class="fa-solid fa-square-poll-vertical"></i
          ><a class="results" href="">RESULTS</a>
        </p>
      </div>
      <div class="hero">
        <div class="hero-heading"><h1 class="hero-heading">Hello!</h1></div>

        <div class="jobs-uploaded">
          <a href="/" class="bn3637 bn37">
            <div class="jobs-button">
              <div>
                <img
                  class="jobs-uploaded"
                  src="../images/applied-job-img.png"
                />
              </div>
              <div class="button-text">Applied Jobs</div>
            </div></a
          >
        </div>
        <div class="number-of-applicants">
          <a href="/" class="bn3637 bn38"
            ><div class="applicants-button">
              <div>
                <img
                  class="number-of-applicants"
                  src="../images/incoming-test-img.png"
                />
              </div>
              <div class="button-text">Upcoming Tests</div>
            </div></a
          >
        </div>
        <div class="profile">
          <a href="/" class="bn3637 bn39"
            ><div class="profile-button">
              <div><img class="profile" src="../images/profile-img.png" /></div>
              <div class="button-text">Profile</div>
            </div></a
          >
        </div>
      </div>
    </div>
    <div class="footer">
      job PNG Designed By DuckOn from&nbsp;
      <a
        class="logo-attribute"
        href="https://pngtree.com/freepng/signal-job-logo-design-vector_4455067.html?sol=downref&id=bef"
      >
        https://pngtree.com/freepng/signal-job-logo-design-vector_4455067.html?sol=downref&id=bef</a
      >
    </div>
  </body>
</html>
